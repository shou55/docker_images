name: build image

on: [push, pull_request] # 触发事件

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3 # pull代码到运行服务器上
    - name: Login to Aliyun Container Registry (ACR)
      uses: aliyun/acr-login@v1 # 使用阿里云镜像服务action
      with:
        login-server: registry.cn-hangzhou.aliyuncs.com # 务必正确填写镜像容器服务的登录地址
        region-id: cn-hangzhou # 务必正确填写镜像容器服务的登录地址
        username: "${{ secrets.ALIYUN_ACR_USERNAME }}" # 引用GitHub repo设置的镜像容器服务用户名
        password: "${{ secrets.ALIYUN_ACR_PASSWORD }}" # 引用GitHub repo设置的镜像容器服务密码
    - name: Build and Push Docker Image
      env:
        IMAGE_TAG: ${{ github.sha }} # 用于标记容器版本号
      run: |
        docker build -t registry.cn-hangzhou.aliyuncs.com/kube-apiserver/app:$IMAGE_TAG ./kube-apiserver
        docker push registry.cn-hangzhou.aliyuncs.com/kube-apiserver/app:$IMAGE_TAG